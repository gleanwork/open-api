name: Transform OpenAPI Specs

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
jobs:
  transform:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      # No need to explicitly configure Git or commit changes,
      # as this is already handled in the action itself
      - name: Transform OpenAPI specs
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Speakeasy CLI
        run: brew install speakeasy-api/homebrew-tap/speakeasy
      
      - name: Run Speakeasy
        run: speakeasy run -s all
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
      
      - name: Commit Speakeasy changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Speakeasy generated files"
          file_pattern: ".speakeasy/* merged_code_samples_specs/* overlayed_specs/*"
