name: Transform OpenAPI Specs

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
jobs:
  transform:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Transform OpenAPI spec paths
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Speakeasy CLI
        run: brew install speakeasy-api/homebrew-tap/speakeasy
      
      - name: Generate updated OpenAPI specs
        run: speakeasy run -s all
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
      
      - name: Commit all changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update OpenAPI specs and Speakeasy generated files"
          file_pattern: "generated_specs/* .speakeasy/* merged_code_samples_specs/* overlayed_specs/*"
