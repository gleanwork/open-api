name: Transform OpenAPI Specs

on:
  push:
    branches:
      - main
    paths:
      - 'source_specs/**'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
jobs:
  transform:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
      - name: Transform OpenAPI spec paths
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Speakeasy CLI
        run: brew install speakeasy-api/homebrew-tap/speakeasy
      
      - name: Generate updated OpenAPI specs
        run: speakeasy run -s all
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
      
      - name: Commit and push changes with rebase
        run: |
          # Stage changes
          git add generated_specs/* .speakeasy/* merged_code_samples_specs/* overlayed_specs/*
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Create commit
          git commit -m "Update OpenAPI specs and Speakeasy generated files"
          
          # Get the current branch name
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          
          # Fetch latest changes from remote
          git fetch origin $BRANCH_NAME
          
          # Rebase our changes on top of the latest changes from remote
          git rebase origin/$BRANCH_NAME
          
          # Push the changes
          git push origin $BRANCH_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
