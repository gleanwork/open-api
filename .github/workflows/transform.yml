name: Transform OpenAPI Specs

on:
  push:
    branches:
      - main
    paths:
      - 'source_specs/**'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
jobs:
  transform:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Transform OpenAPI spec paths
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Speakeasy CLI
        uses: ./.github/actions/speakeasy-setup
      
      - name: Generate OpenAPI specs
        run: speakeasy run -s glean-api-specs
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
      
      - name: Commit changes
        uses: ./.github/actions/git-commit
        with:
          commit_message: "Update OpenAPI specs"
          file_patterns: "generated_specs/* .speakeasy/* overlayed_specs/*"
          github_token: ${{ secrets.GITHUB_TOKEN }}
