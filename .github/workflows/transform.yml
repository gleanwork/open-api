name: Transform OpenAPI Specs

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
jobs:
  transform:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      # No need to explicitly configure Git or commit changes,
      # as this is already handled in the action itself
      - name: Transform OpenAPI specs
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        