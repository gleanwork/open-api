name: Generate Code Samples

on:
  workflow_dispatch:

permissions:
  contents: write
jobs:
  generate-samples:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          cache: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Speakeasy CLI
        uses: ./.github/actions/speakeasy-setup

      - name: Generate client code samples
        run: speakeasy run -s glean-client-merged-code-samples-spec
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}

      - name: Generate indexing code samples
        run: speakeasy run -s glean-index-merged-code-samples-spec
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}

      - name: Running code sample transformers
        run: |
          cp -r ./merged_code_samples_specs/glean-client-merged-code-samples-spec.yaml ./final_specs/client_rest.yaml
          cp -r ./merged_code_samples_specs/glean-index-merged-code-samples-spec.yaml ./final_specs/indexing.yaml

      - name: Commit changes
        uses: ./.github/actions/git-commit
        with:
          commit_message: 'Update code samples'
          file_patterns: 'merged_code_samples_specs/* .speakeasy/*'
          github_token: ${{ secrets.GITHUB_TOKEN }}
