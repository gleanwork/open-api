overlay: 1.0.0
x-speakeasy-jsonpath: rfc9535
info:
  title: Speakeasy Modifications
  version: 0.0.5
actions:
  - target: $["paths"]["/rest/api/v1/runagent"]["post"]
    update:
      x-speakeasy-group: client.agents
      x-speakeasy-name-override: run

  - target: $["paths"]["/rest/api/v1/getagentinputs"]["post"]
    update:
      x-speakeasy-group: client.agents
      x-speakeasy-name-override: retrieveInputs

  - target: $["paths"]["/rest/api/v1/listagents"]["post"]
    update:
      x-speakeasy-group: client.agents
      x-speakeasy-name-override: list
